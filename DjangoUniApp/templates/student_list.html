<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django University App</title>
</head>
<body>
<h1>Hello!</h1>
<h2>Clase: {{ clase }}</h2>
{% if estudiantes %}
<ul>
    {% for estudiante in estudiantes %}
    <li>{{ estudiante.nombre }} {{ estudiante.apellidos }}</li>
    {% endfor %}
</ul>
{% endif %}
</body>
</html>
